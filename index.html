<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Ad Copy Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 { text-align: center; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, select, button, textarea {
      width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff; color: white; border: none; cursor: pointer;
    }
    button:hover { background: #0056b3; }
    #result {
      background: white; padding: 15px; border-radius: 5px;
      margin-top: 15px; white-space: pre-wrap;
    }
  </style>
  <script>
async function generateAd() {
  const product = document.getElementById("product").value;
  const audience = document.getElementById("audience").value;
  const tone = document.getElementById("tone").value;
  const resultDiv = document.getElementById("result");

  resultDiv.innerHTML = "Generating ad copy...";

  try {
    const response = await fetch("/.netlify/functions/generateAd", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ product, audience, tone })
    });

    const data = await response.json();
    if (data.error) {
      resultDiv.innerHTML = "Error: " + data.error;
    } else {
      resultDiv.innerHTML = data.output;
    }
  } catch (error) {
    resultDiv.innerHTML = "Error: " + error.message;
  }
}
</script>

</head>
<body>
  <h1>AI Ad Copy Generator</h1>

  <label>Product Name:</label>
  <input type="text" id="product" placeholder="e.g. Organic Coffee Beans">

  <label>Target Audience:</label>
  <input type="text" id="audience" placeholder="e.g. Busy professionals">

  <label>Tone of Voice:</label>
  <select id="tone">
    <option value="friendly">Friendly</option>
    <option value="professional">Professional</option>
    <option value="playful">Playful</option>
    <option value="persuasive">Persuasive</option>
  </select>

  <button onclick="generateAd()">Generate Ad Copy</button>

  <div id="result"></div>

  <script>
    const API_KEY = ""; // Replace with your key

    async function generateAd() {
      const product = document.getElementById("product").value;
      const audience = document.getElementById("audience").value;
      const tone = document.getElementById("tone").value;
      const resultDiv = document.getElementById("result");

      resultDiv.innerHTML = "Generating ad copy...";

      const prompt = `Create a ${tone} advertisement for:
      Product: ${product}
      Target audience: ${audience}
      Provide:
      1. Headline
      2. Description
      3. Call-to-Action`;

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini", // Fast and cheap
            messages: [{ role: "user", content: prompt }],
            max_tokens: 150
          })
        });

        const data = await response.json();
        resultDiv.innerHTML = data.choices[0].message.content;
      } catch (error) {
        resultDiv.innerHTML = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
